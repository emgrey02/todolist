<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
</head>

<body>
    <nav>
        <div class="title-ctn">
            <img src="" height="40px" width="40px">
            <h1>Listz</h1>
        </div>
        <div class="nav-list">
            <ul class="upper-nav">
                <li>
                    <button>All Todos</button>
                </li>
                <li>
                    <button>Today</button>
                </li>
                <li>
                    <button>Upcoming</button>
                </li>
            </ul>
            <ul class="lower-nav">
                <li>
                    <div class="lists-title">
                        <h3>Lists</h3>
                        <button>+</button>
                    </div>
                </li>
                <li>
                    <button>Personal</button>
                </li>
                <li>
                    <button>School</button>
                </li>
                <li>
                    <button>Fitness</button>
                </li>
                <!-- new projects go here -->
            </ul>
        </div>
    </nav>
    <main>
        <div>
            <div class="title-ctn">
                <h2>Title</h2>
                <span></span>
            </div>
            <div class="todos">
                <ul>
                    <li>
                        <div>
                            <button>[]</button>
                            <div class="text-ctn">
                                <p class="title">eat breakfast</p>
                                <p class="desc">make sure it is healthy</p>
                            </div>
                        </div>
                        <div class="end">
                            <div class="priority">*</div>
                            <div class="date">jun 12</div>
                            <button class="edit">edit</button>
                            <button class="delete">X</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <button class="checkbox">[]</button>
                            <div class="text-ctn">
                                <p class="title">run away</p>
                                <p class="desc">and make it fast</p>
                            </div>
                        </div>
                        <div class="end">
                            <div class="priority">***</div>
                            <div class="date">aug 04</div>
                            <button>edit</button>
                            <button>X</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="add-task">
                <button>+</button>
                <p>Add Task</p>
            </div>
        </div>
        <div class="edit-area">
            <div>
                <form>
                    <div class="text-ctn">
                        <input aria-label='task title' type="text" id="edit-title" name="title" />
                        <textarea aria-label="task description"></textarea>
                    </div>
                    <div class="settings">
                        <input type="date" id="due-date" aria-label="due date" name="due date" />
                        <select name="priority" id="priority" aria-label="priority">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <div class="add-task">
                        <button>Add Task</button>
                    </div>
                    <button class="exit">exit</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
