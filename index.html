<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
</head>

<body>
    <nav>
        <div class="title-ctn">
            <img src="" height="40px" width="40px">
            <h1>Listz</h1>
        </div>
        <div class="nav-list">
            <ul class="upper-nav">
                <li>
                    <button>All Todos</button>
                </li>
                <li>
                    <button>Today</button>
                </li>
                <li>
                    <button>Upcoming</button>
                </li>
            </ul>
            <ul class="lower-nav">
                <li>
                    <div class="lists-title">
                        <h3>Lists</h3>
                        <button class="edit-proj">edit</button>
                        <button class="add-proj">+</button>
                    </div>
                </li>
                <!-- new projects go here -->
            </ul>
            <div class="new-proj" style="display: none">
                <div>
                    <form>
                        <div class="input-ctn">
                            <label for="project-title">Give your list a name:</label>
                            <input type="text" id="project-title" name="project title" />
                        </div>
                        <div class="btns">
                            <button type="button">Cancel</button>
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div data-projectId="0" class="the-list">
            <div class="title-ctn">
                <h2>Personal</h2>
                <span></span>
            </div>
            <div class="todos">
                <ul class="ctn">
                    <li class="list-item" style="display: none">
                        <div>
                            <button class="checkbox">[]</button>
                            <div class="text-ctn">
                                <p class="title"></p>
                                <p class="desc"></p>
                            </div>
                        </div>
                        <div class="end">
                            <div class="priority"></div>
                            <div class="date"></div>
                            <button class="edit">edit</button>
                            <button class="delete">X</button>
                        </div>
                    </li>
                    <!-- list items go here -->
                </ul>
            </div>
            <div class="add-task">
                <button>+</button>
                <p>Add Task</p>
            </div>
        </div>
        <div class="edit-area">
            <div>
                <form>
                    <div class="text-ctn">
                        <input aria-label='task title' type="text" id="edit-title" name="title" />
                        <div class="grow-wrap">
                            <textarea id="edit-desc" onInput="this.parentNode.dataset.replicatedValue = this.value"
                                name="task description" aria-label="task description"></textarea>
                        </div>
                    </div>
                    <div class="settings">
                        <input type="date" id="due-date" aria-label="due date" name="due date" />
                        <select name="priority" id="priority" aria-label="priority">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <div class="add-task-btn">
                        <button>Add Task</button>
                    </div>
                    <button type="button" class="exit">exit</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
